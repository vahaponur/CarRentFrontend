<table class="table">
    <thead>
      <tr>
        <th scope="col">Color</th>
      </tr>
    </thead>
    <tbody>
      <tr [class]="getCurrentColorClass(color)" routerLink="color/{{color.id}}" (click)="setCurrentColor(color)" *ngFor="let color of colors | slice:0:20">
       
        <td>{{color.name}}</td>
    
      </tr>
      
    </tbody>
  </table>
