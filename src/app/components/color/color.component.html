<table class="table">
    <thead>
      <tr>
        <th scope="col">Color</th>
      </tr>
    </thead>
    <tbody>
      <tr [class]="getDefaultColorClass()" routerLink="/cars" (click)="clearCurrentColor()">
        <td>All Vehicles</td>
      </tr>
      <tr [class]="getCurrentColorClass(color)" routerLink="/color/{{color.id}}" (click)="setCurrentColor(color)" *ngFor="let color of colors ">
       
        <td>{{color.name}}</td>
    
      </tr>
      
    </tbody>
  </table>
