<table class="table">
    <thead>
      <tr>
        <th scope="col">Brand</th>
        <th scope="col">Color</th>
        <th scope="col">Name</th>
        <th scope="col">DailyPrice</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let carInfo of carInfos | slice:0:20">
       
        <td>{{carInfo.brand}}</td>
        <td>{{carInfo.color}}</td>
        <td>{{carInfo.name}}</td>
        <td>{{carInfo.dailyPrice}}</td>
      </tr>
     
    </tbody>
  </table>
