<div class="form-group">
  <label for="filterText">Search Car</label>
  <input type="text" [(ngModel)]="searchText" class="form-control" id="filterText" aria-describedby="filter" placeholder="Search...">

</div>
<table  class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Brand</th>
        <th scope="col">Color</th>
        <th scope="col">Name</th>
        <th scope="col">DailyPrice</th>
      </tr>
    </thead>
    <tbody>
      <tr routerLink="/car/{{carInfo.carId}}" *ngFor="let carInfo of carInfos |filterTextPipe:searchText">
       
        <td>{{carInfo.brandName}}</td>
        <td>{{carInfo.colorName}}</td>
        <td>{{carInfo.name}}</td>
        <td>{{carInfo.dailyPrice}}</td>
      </tr>
     
    </tbody>
  </table>
