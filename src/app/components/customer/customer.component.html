<table class="table">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Company Name</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers | slice:0:20">
       
        <td>{{customer.firstName}}</td>
        <td>{{customer.lastName}}</td>
        <td>{{customer.companyName}}</td>
     
      </tr>
     
    </tbody>
  </table>
